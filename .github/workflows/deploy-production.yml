name: Deploy to EC2 with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_PROD }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST_PROD }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 with Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST_PROD }} << 'EOF'
            cd /home/ubuntu/apps/plugin-wordpress
            git pull origin main
            docker-compose -f docker-compose.yml down
            docker-compose -f docker-compose.yml up -d --build

            # Update WordPress URLs using WP-CLI
            docker exec -i $(docker ps -qf "name=wordpress") wp search-replace \
              'http://54.207.73.19:8000/' 'http://54.207.253.67:8000/' --allow-root

            docker exec -i $(docker ps -qf "name=wordpress") wp cache flush --allow-root
          EOF
